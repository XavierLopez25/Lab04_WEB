<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylized Bee with HTML and CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background">
      <div class="bee-border"></div>
      <div class="bee">
        <div class="rectangle right"></div>
        <div class="stripe1"></div>
        <div class="stripe2"></div>
        <div class="stripe3"></div>
        <div class="stripe4"></div>
        <div class="stripe5"></div>
        <div class="stripe6"></div>
        <div class="sting"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
        <div class="antenna left"></div>
        <div class="antenna right"></div>
        <div class="antenna-ball left"></div>
        <div class="antenna-ball right"></div>
        <div class="antenna-ball right"></div>
        <div class="rectangle left"></div>
      </div>
    </div>
  </body>
</html>
